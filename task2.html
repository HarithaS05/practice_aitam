            <br>

            <br>
            <br>

            <br>

            <br>
            <br>

<input type="checkbox" " value="check box">

            <br>

            </fieldset>
            <br>
            <br>
            <button type="submit"><b>Register</b></button>  
        </form>  
        </fieldset>
     </div>
